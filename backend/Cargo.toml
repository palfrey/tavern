[package]
name = "tavern"
version = "0.1.0"
authors = ["Tom Parker-Shemilt <palfrey@tevp.net>"]
edition = "2018"

[dependencies]
actix = "0.9"
actix-web = "2"
actix-rt = "1"
actix-http = "1"
actix-files = "0.2"
actix-web-actors = "2"
anyhow = "1"
thiserror = "1"
serde = "1"
serde_json = "1"
uuid = {version = "0.8", features = ["serde", "v4"] }
lazy_static = "1.4"
parking_lot = "0.11"
r2d2 = "0.8"
r2d2_postgres = "*"
postgres = {version = "0.17", features = ["with-uuid-0_8"] }
schemamama = "0.3"
schemamama_postgres = "0.3"