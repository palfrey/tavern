[package]
name = "tavern"
version = "0.1.0"
authors = ["Tom Parker-Shemilt <palfrey@tevp.net>"]
edition = "2018"

[dependencies]
actix = "0.9"
actix-web = "2"
actix-rt = "1"
actix-http = "1"
actix-files = "0.2"
actix-web-actors = "2"
anyhow = "1"
thiserror = "1"
serde = "1"
serde_json = "1"
uuid = {version = "0.8", features = ["serde", "v4"] }
lazy_static = "1.4"
parking_lot = "0.11"
r2d2 = "0.8"

# FIXME: git for 2018 macro support. Change once release > 1.4.5 out
diesel = { git = "https://github.com/diesel-rs/diesel", rev="bab0d242f37630c0c48e81e7dbe8b54a451380f4", features = ["postgres", "extras"] }
diesel_migrations = { git = "https://github.com/diesel-rs/diesel", rev="bab0d242f37630c0c48e81e7dbe8b54a451380f4", features = ["postgres"] }